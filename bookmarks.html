<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Quiz App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Animal Guessr 🐸</h1>
      <h2>Bookmarks 📚</h2>
    </header>
    <main>
      <section class="question-card">
        <button class="bookmark" aria-label="Add bookmark">
          <img
            src="./assets/bookmark_green.png"
            alt="green bookmark icon"
            height="50px"
          />
        </button>
        <h3>What animal has orange fur and black stripes?</h3>
        <button class="answer-button">Show Answer</button>
        <aside class="categories">
          <button class="tags">#mammal</button>
          <button class="tags">#cat</button>
          <button class="tags">#worldwide</button>
        </aside>
      </section>
    </main>
    <footer class="navbar">
      <a href="./index.html" aria-label="Go to homescreen"
        ><img
          src="./assets/home-button.png"
          alt="little house icon"
          height="50px"
      /></a>
      <a href="" aria-label="Go to own bookmarks"
        ><img
          src="./assets/bookmark.png"
          alt="little bookmark icon"
          height="50px"
      /></a>
      <a href="" aria-label="Go to own profile"
        ><img
          src="./assets/user.png"
          alt="little icon of a person"
          height="50px"
      /></a>
    </footer>
  </body>
</html>
